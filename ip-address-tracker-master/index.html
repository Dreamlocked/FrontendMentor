<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h2 class="title">IP Address Tracker</h2>
      <div class="search">
        <input
          placeholder=" Search for any IP address"
          class="search__bar"
          type="text"
          name="search"
          id="search"
        />
        <button class="search__btn" onclick="GetByIpAddress()">
          <span class="arrow"></span>
        </button>
      </div>
    </header>
    <main class="data">
      <div class="card">
        <div class="card__chard">
          <p class="card__title">IP ADDRESS</p>
          <p class="card__value"></p>
        </div>
        <div class="card__chard">
          <p class="card__title">LOCATION</p>
          <p class="card__value"></p>
        </div>
        <div class="card__chard">
          <p class="card__title">TIMEZONE</p>
          <p class="card__value"></p>
        </div>
        <div class="card__chard">
          <p class="card__title">ISP</p>
          <p class="card__value"></p>
        </div>
      </div>
    </main>
    <div class="weathermap" id="weathermap"></div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </body>
</html>
