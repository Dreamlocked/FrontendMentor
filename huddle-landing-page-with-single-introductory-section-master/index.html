<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <ion-icon
          name="chatbox-ellipses-outline"
          class="title__icon"
        ></ion-icon>
        <span class="title__name">Huddle</span>
      </div>
    </header>
    <main class="container">
      <div class="container__imagen">
        <div class="img"></div>
      </div>
      <div class="text">
        <p class="text text--title">Build The Community Your Fans Will Love</p>
        <p class="text text--paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="text button">Register</button>
      </div>
    </main>
    <div class="social">
      <ion-icon name="logo-facebook" class="icon"></ion-icon>
      <ion-icon name="logo-twitter" class="icon"></ion-icon>
      <ion-icon name="logo-instagram" class="icon"></ion-icon>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
