<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="/images/bg-pattern-top.svg" class="top" />
    <img src="/images/bg-pattern-bottom.svg" class="bottom" />
    <main>
      <article class="card">
        <header class="card__header">
          <img src="images/image-victor.jpg" class="card__image" />
        </header>
        <section class="card__body">
          <p class="card__text">
            Victor Crest
            <span class="card__text card__text--number">26</span>
          </p>
          <p class="card__text card__text--light">London</p>
        </section>
        <footer class="card__footer">
          <div class="card_stats">
            <p class="card__text card__number">
              80K
              <span class="card__text card__text--light">Followers</span>
            </p>
          </div>
          <div class="card_stats">
            <p class="card__text card__number">
              803K
              <span class="card__text card__text--light">Likes</span>
            </p>
          </div>
          <div class="card_stats">
            <p class="card__text card__number">
              1.4K
              <span class="card__text card__text--light">Photos</span>
            </p>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
